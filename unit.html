<script>
    const M_TO_SHAKU = 3.3;
    const SHAKU_TO_SUN = 10;

    function fromM() {
        const m = document.getElementById('mInput').value;
        if(!m) return clearLength();
        document.getElementById('shakuInput').value = (m * M_TO_SHAKU).toFixed(3);
        document.getElementById('sunInput').value = (m * M_TO_SHAKU * SHAKU_TO_SUN).toFixed(2);
    }

    function fromShaku() {
        const shaku = document.getElementById('shakuInput').value;
        if(!shaku) return clearLength();
        document.getElementById('mInput').value = (shaku / M_TO_SHAKU).toFixed(3);
        document.getElementById('sunInput').value = (shaku * SHAKU_TO_SUN).toFixed(2);
    }

    function fromSun() {
        const sun = document.getElementById('sunInput').value;
        if(!sun) return clearLength();
        document.getElementById('shakuInput').value = (sun / SHAKU_TO_SUN).toFixed(3);
        document.getElementById('mInput').value = (sun / (M_TO_SHAKU * SHAKU_TO_SUN)).toFixed(3);
    }

    function clearLength() {
        document.getElementById('mInput').value = "";
        document.getElementById('shakuInput').value = "";
        document.getElementById('sunInput').value = "";
    }

    const TSUBOM2 = 3.305785;
    function fromSqm() {
        const sqm = document.getElementById('sqmInput').value;
        document.getElementById('tsuboInput').value = sqm ? (sqm / TSUBOM2).toFixed(3) : "";
    }
    function fromTsubo() {
        const tsubo = document.getElementById('tsuboInput').value;
        document.getElementById('sqmInput').value = tsubo ? (tsubo * TSUBOM2).toFixed(3) : "";
    }
