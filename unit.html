<script>
    // é•·ã•è¨ˆç®—
    const M_TO_SHAKU = 3.3;
    const SHAKU_TO_SUN = 10;

    function fromM() {
        const m = document.getElementById('mInput').value;
        if(!m) return clearLength();
        document.getElementById('shakuInput').value = (m * M_TO_SHAKU).toFixed(3);
        document.getElementById('sunInput').value = (m * M_TO_SHAKU * SHAKU_TO_SUN).toFixed(2);

        document.getElementById('sunInput').value = (shaku * SHAKU_TO_SUN).toFixed(2);

    function fromSun() {

        document.getElementById('shakuInput').value = (sun / SHAKU_TO_SUN).toFixed(3);
        document.getElementById('mInput').value = (sun / (M_TO_SHAKU * SHAKU_TO_SUN)).toFixed(3);
    }

    function clearLength() {
        document.getElementById('mInput').value = "";
        document.getElementById('shakuInput').value = "";
